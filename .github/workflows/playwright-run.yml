name: Playwright & Allure Reports

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright Browsers (all configured browsers)
      - name: Install Playwright Browsers
        run: npx playwright install chromium chrome msedge firefox webkit --with-deps

      # 5️⃣ Run Playwright Tests (HTML report will be generated in playwright-report)
      - name: Run Cucumber Tests
        run: npm test

      # 6️⃣ Generate Allure HTML Report
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ]; then
            npx allure generate allure-results --clean -o allure-report --clean
          else
            echo "Allure results folder missing, skipping report generation."
          fi

      # 7️⃣ Verify reports exist
      - name: Verify generated reports
        if: always()
        run: |
          echo "Allure report contents:"
          ls -R allure-report || echo "Allure report not found"
          echo "Cucumber HTML report"
          ls -l reports/cucumber-report.html || echo "Cucumber HTML report not found"

      # 8️⃣ Upload artifacts
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          if-no-files-found: warn

      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: reports/cucumber-report.html
          if-no-files-found: warn

  publish-reports:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Download artifacts
      - name: Download Allure Report
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Download Cucumber HTML Report
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: cucumber-report
          path: reports

      # 3️⃣ Verify downloaded reports
      - name: Verify reports
        run: |
          echo "Allure report contents:"
          ls -R allure-report || echo "Allure report not available"
          echo "Cucumber HTML report:"
          ls -l reports/cucumber-report.html || echo "Cucumber HTML report not available"

      # 4️⃣ Prepare combined reports directory for GitHub Pages
      - name: Prepare reports for deployment
        run: |
          mkdir -p gh-pages-deploy
          [ -d "allure-report" ] && cp -r allure-report gh-pages-deploy/ || echo "Skipping allure-report (not found)"
          mkdir -p gh-pages-deploy/reports
          [ -f "reports/cucumber-report.html" ] && cp reports/cucumber-report.html gh-pages-deploy/reports || echo "Skipping cucumber HTML (not found)"
          echo "Combined reports directory contents:"
          ls -R gh-pages-deploy

      # 5️⃣ Publish reports to GitHub Pages
      - name: Publish Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages-deploy
          force_orphan: true

      # 6️⃣ Print final URLs
      - name: Report URLs
        run: |
          echo "Reports Published!"
          echo "Allure Report: https://jamesvarghese701.github.io/playwright-ts-framework/allure-report/index.html"
          echo "Cucumber HTML Report: https://jamesvarghese701.github.io/playwright-ts-framework/reports/cucumber-report.html"

